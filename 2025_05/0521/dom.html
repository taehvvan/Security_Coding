<script>
    let all = document.querySelectorAll("html");
    console.log(all);

    // 빈 html 문서에 자바스크립트를 이용하여 body 태그 안에 화면 구성
    // all 변수를 통해 body에 h1 태그를 추가하고 배경색은 green,
    // id와 class를 title로 설정하고 내용을 "hello tag script" 출력
    // 존재하지 않는 속성을 만들고 싶은 경우
    let h1 = document.createElement("h1");

    h1.textContent = "hello tag script!!!";
    h1.style.backgroundColor = "green";
    h1.id = "title";
    h1.className = "title2";
    // h1.classList.add("title2");
    h1.setAttribute("message", "mymsg");
    h1.setAttribute("data-user-id", "admin");
    
    all[0].querySelector("body").appendChild(h1);

    console.log(h1.dataset.userId);     // user-id => userId

</script>
