<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container border rounded mt-3 p-5">
        <div>
            <h2>회원가입</h2>
        </div>

        <div>
            <div class="row">
                <div class="mb-3 mt-3 col-sm-6">
                    <label for="name" class="form-label">이름</label>
                    <input type="name" class="form-control" name="" id="" required>
                </div>
                <div class="mb-3 mt-3 col-sm-6">
                    <label for="nickname" class="form-label">별명</label>
                    <input type="nickname" class="form-control" name="" id="" required>
                </div>
            </div>

           
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" name="" id="" placeholder="you@example.com" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="address" class="form-label">주소</label>
                <input type="address" class="form-control" name="" id="" placeholder="서울특별시 강남구" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="address" class="form-label">상세주소 (필수 아님)</label>
                <input type="address" class="form-control" name="" id="" placeholder="상세주소를 입력해주세요.">
            </div>

            <div class="row">
                <div class="mb-3 mt-3 col-sm-8">
                    <label for="name" class="form-label">가입 경로</label>
                    <div class="container">
                        <select class="form-select">
                            <option>친구</option>
                            <option>지인</option>
                            <option>인터넷</option>
                            <option>광고</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label for="recommend" class="form-label">추천인 코드</label>
                    <input type="recommend" class="form-control" name="" id="">
                </div>
            </div>

            <hr>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox">개인정보 수집 및 이용에 동의합니다.
            </div>
            <div class="d-grid mt-5">
                <input type="submit" class="btn btn-primary btn-block" value="가입 완료"></input>
            </div>
        </div>
        
    </div>
    
</body>
</html>
