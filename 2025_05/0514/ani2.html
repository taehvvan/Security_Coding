<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transition: transform 2s;
            /* transition : 해당 속성을 얼마 동안 움직일지 설정 */
            
        }

        div:hover {
            /* left: 300px; */
            transform: translateX(300px);
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
