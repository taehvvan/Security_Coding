<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: mymove 5s;
            /* animation - keyframe 은 한 쌍 */
        }

        @keyframes mymove {
            from{left: 0;}
            to{left: 500px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
