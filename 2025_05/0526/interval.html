<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <button onclick="clearInterval(tf)">멈추기</button>
</body>
</html>

<script>
    let t = new Date();
    document.querySelector("div").textContent = t;

    var tf = setInterval(() => {
        let t = new Date();
        document.querySelector("div").textContent = t;
    }, 1000);

    setTimeout(() => {
        clearInterval(tf);
    }, 10000);
</script>
